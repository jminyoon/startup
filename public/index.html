<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="icon" href="horse.ico" />

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="login.css" />

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">EZ Chess<sup>&reg;</sup></a>
                <menu>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid text-center">
            <div>
                <h1>Welcome to EZ Chess</h1>
                <div id="loginControls" style="display: none">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input 
                            class="form-control"
                            type="text"
                            id="userName"
                            placeholder="your@email.com"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ðŸ”’</span>
                        <input 
                            class="form-control"
                            type="password"
                            id="userPassword"
                            placeholder="password"
                        />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="loginUser()">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">
                        Create
                    </button>
                </div>
                <div id="playControls" style="display: none">
                    <div id="playerName"></div>
                    <button type="button" class="btn btn-primary" onclick="play()">
                      Play
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="logout()">
                      Logout
                    </button>
                </div>
            </div>
        </main>

        <footer class="text-light">
            <div class="container-fluid">
                <span class="text-reset">Author Name</span>
                <a 
                    class="text-reset"
                    href="https://github.com/jminyoon/startup"
                    >Jeffry</a
                >
            </div>
        </footer>
        <script src="login.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
